<body>
    <div class="navbar">
        <h1 class="logo">Oliver's Audio Shop</h1>
        <ul class="navCont">

            <li><a href="/shop.html">SHOP</a></li>

        </ul>
    </div>
   <div class="section1" id="section1">
       
        <img src="/img/Focalelex.png" alt="" class="headphoneIMG">
        <div class="firstproduct">
            <button class="explorebtn">Explore</button>
            <div class="firstproducttext">
                <h2>Audeze</h1>
                <h1 >LCD-2c</h1>
            </div>
        </div>
        <a href="#section2"><i  class="fas fa-angle-down fa-6x"></i></a>
        
    </div>
    <div id="section2">
        <img class="section2bg"src="/img/sectionrealbg.jpg" alt="" width="100%">
        <div class="welcome">
            <h1 class="welcomeMSG">This is Oliver's Audio Shop</h1>
            <p class="welcomeP">We sell everything to do with audio.</p>
            <h2 class="welcomeP1">Such as: headphones, speakers, and amplifiers</h2>
            <div class="exampleproducts">
                <img src="/img/kefspeakers.png" alt="" class="exampleproducts1">
                <img src="/img/amp.png" alt="" class="exampleproducts2">
                <img src="/img/Focalelex.png" alt="" class="exampleproducts3">


            </div>
        </div>
    </div> 
    <div class="section3" id="section3">
        <h1>Contact</h1>
        <div class="contactform">
            
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                
                <label for="Pnum">Phone number</label>
                <input type="text" id="lname" name="lastname" placeholder="Your phone #..">

                <label for="email">Email</label>
                <input type="text" id="lname" name="lastname" placeholder="Your email..">

                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              
                <input type="submit" value="Submit">
              </form>
              
        </div>
    </div>
    
    <script>

    $(document).ready(function(){
        var body = document.body,
        html = document.documentElement;

        var height = Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
        if(height <=  812){
            $(".welcomeP").hide()
            $(".welcomeP1").hide()
            $(".exampleproducts1").hide()
            $(".exampleproducts2").hide()
            $(".exampleproducts3").hide()
            console.log("iphonetime")
        }
        (function titleScroller(text) {
                document.title = text;
                setTimeout(function () {
                    titleScroller(text.substr(1) + text.substr(0, 1));
                }, 500);
            }(" Oliver's Audio Shop | HOME "));
    });

    $(window).scroll(function() {
        if ($(this).scrollTop()>1000)
        {
            $('.welcomeMSG').slideDown(800);
            $(".welcomeP").slideDown(1000)
            $(".welcomeP1").slideDown(900)
            $(".exampleproducts1").show(2200)
            $(".exampleproducts2").show(2300)
            $(".exampleproducts3").show(2100)

        }
        else
        {
            $(".welcomeP").slideUp()
             $('.welcomeMSG').slideUp();
             $(".welcomeP1").slideUp()
             $(".exampleproducts1").hide()
             $(".exampleproducts2").hide()
             $(".exampleproducts3").hide()


        }
    });
    
    </script>
</body>
